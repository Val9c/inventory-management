<div class="home-container">
  <h1>Bienvenue, {{ username }} !</h1>
  <p>Cliquez sur une section ci-dessous pour accéder aux fonctionnalités.</p>

  <div class="sections">
    <mat-card class="section-card" (click)="navigateTo('products')">
      <mat-card-header>
        <mat-card-title>Produits</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Gérez les produits du magasin : ajouter, modifier ou supprimer.</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="section-card" (click)="navigateTo('categories')">
      <mat-card-header>
        <mat-card-title>Catégories</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Gérez les catégories : ajouter, modifier ou supprimer.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
