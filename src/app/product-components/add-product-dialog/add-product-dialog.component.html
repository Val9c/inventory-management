<h1 mat-dialog-title>Ajouter un produit</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Nom du produit</mat-label>
        <input matInput [(ngModel)]="productName" placeholder="Nom du produit" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quantité</mat-label>
        <input matInput [(ngModel)]="productQuantity" type="number" placeholder="Quantité" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Catégorie</mat-label>
        <mat-select [(ngModel)]="selectedCategory">
            <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" [disabled]="!productName || !productQuantity || !selectedCategory" (click)="onSubmit()">Ajouter</button>
</div>
