<div class="login-container">
    <h2>Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" formControlName="username" class="form-control" placeholder="Entrez votre pseudo" />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  
    <div *ngIf="loginForm.invalid && loginForm.touched" class="error-message">
      <p>Veuillez remplir tous les champs avant de vous connecter.</p>
    </div>
  </div>
