<div class="register-container">
    <h2>CrÃ©er un compte</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="addUser()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" formControlName="username" class="form-control" placeholder="Entrez votre pseudo" />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
    </form>
  
    <div *ngIf="registerForm.invalid && registerForm.touched" class="error-message">
      <p>Veuillez remplir tous les champs avant de vous inscrire.</p>
    </div>
  </div>
